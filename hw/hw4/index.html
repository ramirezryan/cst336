    <body>
     
    <style type='text/css'>
        #info {
            display: block;
            position: relative;
            margin: 0px auto;
            width: 50%;
            padding: 10px;
            border: none;
            border-radius: 3px;
            font-size: 12px;
            text-align: center;
            color: #222;
            background: #fff;
        }
        
        .marker {
            background-image: url('mapbox-icon.png');
            background-size: cover;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
        }
    </style>
    <div id='map'></div>
    <pre id='info'></pre>
    
    <script>
    
        function updateLocal(lng, lat) {
            $.ajax({
                type: "GET",
                url: "api/lnglat.php",
                dataType: "json",
                data: {
                    "lng" : lng,
                    "lat" : lat,
                },
                success: function(data, status) {
                    for (i = 0; i < data.length; i++) {
                        
                        // create a HTML element for each feature
                        var el = document.createElement('div');
                        el.className = 'marker';
                        
                        // make a marker for each feature and add to the map
                        coords = [data[i].lng, data[i].lat];
                        new mapboxgl.Marker(el).setLngLat(coords).addTo(map);
                    }
                }
            });
        }
    
        mapboxgl.accessToken = 'pk.eyJ1IjoibW9iaXVzLTgiLCJhIjoiY2p1dGZsZzc3MDA0azN5bGw4emZwbDM3ayJ9.VK2uFpi4jJi-PSE0MFJ56A';
        var map = new mapboxgl.Map({
            container: 'map', // container id
            style: 'mapbox://styles/mapbox/dark-v9',
            center: [-121.9, 36.6], // starting position
            zoom: 0 // starting zoom
        });
         
        map.on('mousemove', function (e) {
            document.getElementById('info').innerHTML =
                // e.point is the x, y coordinates of the mousemove event relative
                // to the top-left corner of the map
                JSON.stringify(e.point) + '<br />' +
                // e.lngLat is the longitude, latitude geographical position of the event
                JSON.stringify(e.lngLat);
        });
        
        map.on('click', function (e) {

                success: function(data, status) {
                    lng = data.longitude;
                    lat = data.latitude;
                    updateLocal(lng, lat);
