<html>
<head>
    <title>Shopping Cart</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>

<body>
    <h1> Spring Break Shopping  </h1>

    <table>
    <tr>
        <th>Product</th>
        <th>Unit <br> Price</th>
        <th> Quantity </th>
        <th>Total</th>
    </tr>
    <tr>
        <td>Microfiber Beach Towel</td>
        <td>$30</td>
        <td><input id="btQty" type="text" size="5"></td>
        <td><span id="towelTotal">$0</span></td>
    </tr>

   <tr>
        <td>Sunscreen 100SPF, 120ml</td>
        <td>$10</td>
        <td><input id="ssQty" type="text" size="5"></td>
        <td><span id="sunscreenTotal">$0</span></td>
    </tr>    
    
    <tr>
        <td>Ipanema Flip-flop Sandals </td>
        <td>$20</td>
        <td><input id="ffQty" type="text" size="5"></td>
        <td><span id="sandalsTotal">$0</span></td>
    </tr>

   <tr>
        <td>Shipping</td>
        <td></td>
        <td></td>
        <td id="shipping"></td>
    </tr>    
        
    <tr>
        <td>Subtotal</td>
        <td></td>
        <td></td>
        <td id="subtotal"></td>
    </tr>             
        
    <tr>
        <td>Tax (10%)</td>
        <td></td>
        <td></td>
        <td id="tax"></td>
    </tr>
    
    <tr>
        <td>Total</td>
        <td></td>
        <td></td>
        <td id="total"></td>
    </tr>
       
    </table>
    
    <select id="shippin">
       <option value="0">Select one</option>
       <option value="10" id = "shipNextDay">Next Day</option>
       <option value="20" id = "ship3Day">3-Day</option>
       <option value="30" id = "shipReg">Regular</option>
   </select>
   <br><br>
        
    <input type="checkbox" id="terms">
    <span>I accept the terms of this purchase.</span>
    <br> 
    
    <button id="submitButton">"CONFIRM PURCHASE"</button>

</body>
<script src="script.js"></script>
</html>
